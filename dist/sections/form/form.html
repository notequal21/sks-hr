<div class="form">
	<div class="form__container _wide">
		<div class="form-body">
			<div class="form-body__title h2 _white">
				Нашли подходящие вакансии?
			</div>
			<div class="form-body__label">
				Заполни форму и мы с тобой свяжемся
			</div>
			<form target="#" class="form-body__content">
				<div class="form-body__content-body">
					<div class="form-body__content-col">
						<label>
							<input type="text" data-required="" placeholder="Фамилия*">
						</label>
						<label>
							<input type="text" data-required="" placeholder="Имя*">
						</label>
						<select>
							<option value="">Город</option>
							<option value="1">Город 1</option>
							<option value="2">Город 2</option>
						</select>
						<select>
							<option value="">Вакансия</option>
							<option value="1">Вакансия 1</option>
							<option value="2">Вакансия 2</option>
						</select>
						<label>
							<input type="text" data-required="" class="_phone-mask" placeholder="Телефон*">
						</label>
					</div>
					<div class="form-body__content-col">
						<label>
							<input type="text" placeholder="Ссылка на резюме">
						</label>
						<p>Или</p>
						<label class="form-body__file">
							<input type="file" accept="application/msword, application/pdf">
							<span class="form-body__file-fake">
								<span class="form-body__file-text">Выберите файл</span>
								<span class="form-body__file-type">Форматы файла: DOC, DOCX, PDF.</span>
							</span>
						</label>
						<label class="_textarea">
							<textarea placeholder="Сопроводительное письмо"></textarea>
						</label>
					</div>
				</div>
				<label class="form-body__content-agree">
					<input type="checkbox" data-required="">
					<span class="_fake">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
							<path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z">
							</path>
						</svg>
					</span>
					<span class="_text">
						Я соглашаюсь на обработку <span>моих персональных данных</span>
					</span>
				</label>
				<button class="form-body__content-submit btn">
					Отправить резюме
				</button>
			</form>
		</div>
	</div>
</div>
